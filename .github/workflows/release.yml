name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

env:
  DEBUG: napi:*

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_cmd: npm run build -- --target x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_cmd: npm run build -- --target aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            build_cmd: npm run build -- --target x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            build_cmd: npm run build -- --target aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_cmd: npm run build -- --target x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM64 GCC (Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install Cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Dependencies
        run: npm install

      - name: Build Binary
        run: ${{ matrix.build_cmd }}
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          MACOSX_DEPLOYMENT_TARGET: "10.13"
          RUSTFLAGS: ${{ contains(matrix.os, 'macos') && '-C link-arg=-undefined -C link-arg=dynamic_lookup' || '' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          merge-multiple: true
          path: artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*

      - name: Create npm directories
        run: npm exec napi -- create-npm-dirs

      - name: Move Artifacts
        run: npm exec napi -- artifacts --output-dir ./artifacts

      - name: List packages
        run: ls -R npm

      - name: Prepare packages
        run: npm exec napi -- prepublish -t npm --no-gh-release

      - name: Publish to NPM
        run: |
          for dir in npm/*/; do
            npm publish "$dir" --provenance --access public
          done
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
