name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

env:
  DEBUG: napi:*

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux ---
          - os: ubuntu-latest
            architecture: x64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            architecture: x86
            target: i686-unknown-linux-gnu

          # --- Windows ---
          - os: windows-latest
            architecture: x64
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            architecture: x86
            target: i686-pc-windows-msvc

          # --- macOS Apple Silicon ---
          - os: macos-latest
            architecture: arm64
            target: aarch64-apple-darwin
          # --- macOS Intel ---
          - os: macos-latest
            architecture: x64
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install 32-bit Support
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Install Dependencies
        run: npm install

      - name: Build Binary
        run: npm run build -- --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ contains(matrix.os, 'macos') && '-C link-arg=-undefined -C link-arg=dynamic_lookup' || '' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          merge-multiple: true
          path: artifacts

      - name: Prepublish
        run: npm run prepublishOnly

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*

      - name: Create npm directories
        run: npm exec napi -- create-npm-dirs

      - name: Move Artifacts
        run: npm exec napi -- artifacts --output-dir ./artifacts

      - name: List packages
        run: ls -R npm

      - name: Publish to NPM
        run: |
          for dir in npm/*/; do
            npm publish "$dir" --provenance --access public
            echo "Sleeping for 15 seconds to let NPM registry sync..."
            sleep 20
          done
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
