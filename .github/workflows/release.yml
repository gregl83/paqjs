name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

env:
  DEBUG: napi:*

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_args: --target x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_args: --target aarch64-unknown-linux-gnu --use-cross
          - os: macos-latest
            target: x86_64-apple-darwin
            build_args: --target x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            build_args: --target aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_args: --target x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies
        run: npm install

      - name: Build Binary
        run: npm run build -- ${{ matrix.build_args }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          merge-multiple: true
          path: artifacts

      - name: Move Artifacts
        run: npm exec napi -- artifacts --cwd . ./artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
